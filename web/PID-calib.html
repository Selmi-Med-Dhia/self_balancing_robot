<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobot</title>
    <style>
        body {
            background-color: darkcyan;
            font-family: Verdana;
            margin: 0;
            padding: 100px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <h2 style="color: rgb(168, 1, 1); margin:0;padding:0">waiting for connection</h2>
        <label>P: </label>
        <input type="number" value="1500" id="P">
        <br>
        <label>I: </label>
        <input type="number" value="50" id="I">
        <br>
        <label>D: </label>
        <input type="number" value="2000" id="D">
        <br>
        <label>Angle*100: </label>
        <input type="number" value="883" id="A">
        <br>
        <label>Burst Angle: </label>
        <input type="number" value="5" id="B">
        <br>
        <button>Stop</button>
    </div>

    <script>
        let socket = new WebSocket('ws://192.168.9.171:81');

        socket.onopen = () => {
            console.log('WebSocket connection established');
            document.querySelector("h2").textContent = "connected";
            document.querySelector("h2").style.color = "green";
            setTimeout(() => {
                document.querySelector("h2").textContent = "";
            }, 1200);
        };

        function link(id){
            element = document.getElementById(id);
            element.addEventListener("change", function() {
                socket.send(id + this.value);
            });
        }
        document.querySelector("button").addEventListener("click", function() {
            socket.send("Stop");
        });
        link("P");
        link("I");
        link("D");
        link("A");
        link("B");
    </script>
</body>
</html>
